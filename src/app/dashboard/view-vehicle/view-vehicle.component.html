<div class="row">
  <div class="col-5">
    <img src="{{vehicle.picUrl}}" class="img-thumbnail"  alt="">
    <div class="row p-3">

      <button (click)="deleteVehicle()" class="btn btn-danger col-6 "><i class="fa fa-trash ml-3"></i> Delete</button>
      <button (click)="toggleEdit()" class="btn col-6 btn-primary "><i class="fa fa-edit ml-2 "></i>Edit</button>

    </div>
  </div>
  <div class="col-7">
    <form (ngSubmit)="saveVehicle(form)" #form="ngForm">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus mr-2"></i> {{editMode?'Edit Vehicle':'View Vehicle'}}</h5>
            <button type="button" routerLink="/" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label>Registration Number</label>
              <input
                [readOnly]="!editMode"
                type="text"
                required
                [(ngModel)]="vehicle.regNo"
                name="regNo"
                class="form-control"
                placeholder="number plate">
            </div>

            <div class="form-group">
              <label>Pic Url</label>
              <input
                [readOnly]="!editMode"
                type="text"
                required
                [(ngModel)]="vehicle.picUrl"
                name="picUrl"
                class="form-control"
                placeholder="pic url">
              <p class="text-muted">Just go on google and find a pic of a car to make it look nice</p>
            </div>

            <div class="form-group">
              <label>Car Brand</label>
              <input
                type="text"
                required
                [readOnly]="!editMode"
                [(ngModel)]="vehicle.brand"
                name="brand"
                class="form-control"
                placeholder="brand eg Toyota">

            </div>

            <div class="form-group">
              <label>Car Model</label>
              <input
                type="text"
                required
                [readOnly]="!editMode"
                [(ngModel)]="vehicle.model"
                name="model"
                class="form-control"
                placeholder="Model eg Platz">
            </div>

            <div class="form-group">
              <label>Monthly Fee</label>
              <input
                type="number"
                min="0.00"
                max="10000.00" step="0.01"
                required
                [readOnly]="!editMode"
                [(ngModel)]="vehicle.monthlyAmount"
                name="monthlyFee"
                class="form-control"
                placeholder="0.00">
            </div>

            <div class="form-group">
              <label>Owner National Id</label>
              <input
                type="text"
                required
                [readOnly]="true"
                [(ngModel)]="vehicle.ownerNationalId"
                name="monthlyFee"
                class="form-control"
                placeholder="0.00">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" routerLink="/" >Close</button>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Add Vehicle
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
