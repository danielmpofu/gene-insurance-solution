<style>
  html,
  body {
    height: 100%;
  }

  .mycontainer {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<div class="mycontainer">
  <div>
    <h1 style="font-size: 125px;font-weight: lighter" class="text-center">Sign In</h1>
    <p class="alert alert-info">Provide your login to proceed</p>
    <hr>
    <div class="col-12">
      <div class="card">
        <article class="card-body">
          <a routerLink="/register" class="float-right btn btn-outline-primary">Sign up</a>
          <h4 class="card-title mb-4 mt-1">Login</h4>
          <form #form="ngForm" (ngSubmit)="doLogin(form)">
            <div class="form-group">
              <label>Your email</label>
              <input
                name="email"
                ngModel
                required
                class="form-control"
                placeholder="Email"
                type="email">
            </div>
            <div class="form-group">

              <label>Your password</label>
              <input
                required
                name="password"
                ngModel
                class="form-control"
                placeholder="******"
                type="password">
            </div>

            <div class="form-group">
              <button
                type="submit"
                [disabled]="!form.valid"
                class="btn btn-primary btn-block"> Login
              </button>
            </div>
          </form>
        </article>
      </div>
    </div>

  </div>
</div>
